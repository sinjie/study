<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			position: relative;
			width: 100%;
			height: 200px;
		}
		#div1::after, #div1::before{
			content: '';
			display: block;
			position: absolute;
			border: 1px solid #00f;
			border-radius: 50%;
			width: 50%;
			margin: auto;
			-webkit-filter: blur(6px);
		}
		#div1::after {
			bottom: 10px;
		}
		#div1::before {
			top: 10px;
		}
	</style>
</head>
<body>
	<div id="div1">	</div>
	   <span>
	</span>
</body>
</html>
