		function GetQueryString (n) {
			// n 为需要获取的参数的名称， 获取单个参数值的方法
		    var reg = new RegExp("(^|&)"+ n +"=([^&]*)(&|$)");
		    var r = window.location.search.substr(1).match(reg);
		    if(r!=null)return  unescape(r[2]); return null;
		}

		function GetQueryObject () {
			var search = window.location.search;
			var searchObj = {};
			if(!search) return;
			var searchArry = search.substr(1).split('&');
			for (var i = searchArry.length - 1; i >= 0; i--) {
				var index = searchArry[i].indexOf('=');
				if (index > 0) {
					searchObj[searchArry[i].substring(0, index)] = searchArry[i].substr(index+1);
				}
			}
			return searchObj;
		}
		console.log(GetQueryObject())
